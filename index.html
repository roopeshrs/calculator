<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
		<title>Calculator</title>
	</head>
	<body>
        <main>
            <div class="calculator">
                <div class="output-screen">
                    <div class="prev-operand"></div>
                    <div class="current-operand"></div>
                </div>
                <div class="calculator-buttons">
                    <button class="span-two-col btn-clear-all">AC</button>
                    <button class="btn-delete">DEL</button>
                    <button class="btn-operation btn">&#247;</button>
                    <button class="btn-number btn">1</button>
                    <button class="btn-number btn">2</button>
                    <button class="btn-number btn">3</button>
                    <button class="btn-operation btn">*</button>
                    <button class="btn-number btn">4</button>
                    <button class="btn-number btn">5</button>
                    <button class="btn-number btn">6</button>
                    <button class="btn-operation btn">+</button>
                    <button class="btn-number btn">7</button>
                    <button class="btn-number btn">8</button>
                    <button class="btn-number btn">9</button>
                    <button class="btn-operation btn">-</button>
                    <button class="btn-number btn">.</button>
                    <button class="btn-number btn">0</button>
                    <button class="span-two-col btn-equal btn">=</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
	</body>
</html>
